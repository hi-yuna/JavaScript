<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div id="container"></div>
    <form name="order">
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label class="field" for="orderName">이름 : </label>
                    <input type="text" class="input-box" id="orderName" name="orderName">
                </li>
                <li>
                    <label class="field" for="orderTel">연락처 : </label>
                    <input type="text" class="input-box" id="orderTel" name="orderTel">
                </li>
                <li>
                    <label class="field" for="orderAddr">주소 : </label>
                    <input type="text" class="input-box" id="orderAddr" name="orderAddr">
                </li>
            </ul>
        </fieldset>
    </form>
    <form name="ship">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <input type="checkbox" name="shippingInfo" id="shippingInfo">
                    <label for="shippingInfo" class="check">주문 정보와 배송 정보가 같습니다.</label>
                </li>
                <li>
                    <label class="field" for="shippingName">이름 : </label>
                    <input type="text" class="input-box" id="shippingName" name="shippingName">
                </li>
                <li>
                    <label class="field" for="shippingTel">연락처 : </label>
                    <input type="text" class="input-box" id="shippingTel" name="shippingTel">
                </li>
                <li>
                    <label class="field" for="shippingAddr">주소 : </label>
                    <input type="text" class="input-box" id="shippingAddr" name="shippingAddr">
                </li>
            </ul>
        </fieldset>
        <button type="button" class="order">결제하기</button>
    </form>

    <script src="js/order.js"></script>
</body>
</html>
